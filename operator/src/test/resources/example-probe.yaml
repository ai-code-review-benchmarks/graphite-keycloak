apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: example-kc
spec:
  instances: 1
  readinessProbe:
    periodSeconds: 50
    failureThreshold: 3
  livenessProbe:
    periodSeconds: 60
    failureThreshold: 1
  startupProbe:
    periodSeconds: 40
    failureThreshold: 2
  db:
    vendor: postgres
    host: postgres-db
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    tlsSecret: example-tls-secret
  hostname:
    hostname: example.com
  proxy:
    headers: xforwarded # default nginx ingress sets x-forwarded