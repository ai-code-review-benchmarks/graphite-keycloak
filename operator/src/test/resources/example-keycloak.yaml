apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: example-kc
spec:
  instances: 1
  hostname:
    hostname: example.com
  proxy:
    headers: xforwarded # default nginx ingress sets x-forwarded
  unsupported:
    podTemplate:
      spec:
        containers:
          - command: [ "/opt/keycloak/bin/kc.sh" ]
            args: ["start-dev"]